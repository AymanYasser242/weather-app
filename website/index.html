<!DOCTYPE html>
<html>
<head>

<title>Weather Journal</title>

</head>
 <body>
 
<main id="main">

  <div id="card" >

    <div id="title"><h1>Weather Journal App</h1> </div>

     </div>

     <div id="date"></div>

     </div>

  </div>
  
</main>

<script src="app.js" type="text/javascript"></script>
</body>
</html>
